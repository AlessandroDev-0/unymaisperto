<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/image/Logo.png" type="image">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/styles/cadastro.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="ladoesquerdo">
                <h1>ÔNIBUS MÉDICO MÓVEL</h1>
                <img src="/static/image/Logo.png" alt="onibusmedico">
                <p>Saúde mais perto de você</p>
                <a href="index.html">Voltar ao Site</a>
            </section>

            <section class="ladodireito">
                <h1>Cadastrar no sistema</h1>

                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="Digite seu CPF">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="checkbox-group">
                        <div>
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembrar-me</label>
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button class="btn-default" type="submit">Cadastrar</button>
                    <p>Já possui uma conta? <a href="login.html">Login</a></p>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
